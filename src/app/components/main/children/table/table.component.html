<div class="main-table" [formGroup]="filterForm">
    <mat-form-field>
      <mat-label>Filter (id, name, github)</mat-label>
      <input matInput formControlName="filter" placeholder="Please input..." #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="login">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Login</th>
          <td mat-cell *matCellDef="let row"> {{row.login}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="html_url">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> GitHub</th>
          <td mat-cell *matCellDef="let row"> {{row.html_url}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="avatar_url">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Avatar</th>
          <td mat-cell *matCellDef="let row">
            <img class="user-avatar" [src]="row.avatar_url" alt="avatar_url">
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
